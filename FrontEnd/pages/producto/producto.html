<!-- FrontEnd/pages/producto/producto.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Productos</title>
    <link rel="stylesheet" href="../../static/styles/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../provedor/provedor.html">Proveedores</a></li>
        <li><a href="../stock/stock.html">Stock</a></li>
      </ul>
    </nav>

    <section>
      <h2>Gestión de Productos</h2>

      <form id="form-producto">
        <!-- Campo oculto para ID (si editamos) -->
        <input type="hidden" id="producto-id" />

        <div>
          <label for="prod-proveedor">Proveedor:</label>
          <select id="prod-proveedor" required></select>
        </div>
        <div>
          <label for="prod-marca">Marca:</label>
          <input type="text" id="prod-marca" required />
        </div>
        <div>
          <label for="prod-nombre">Nombre Producto:</label>
          <input type="text" id="prod-nombre" required />
        </div>
        <div>
          <label for="prod-categoria">Categoría:</label>
          <input type="text" id="prod-categoria" />
        </div>
        <div>
          <label for="prod-stockTienda">Stock Tienda:</label>
          <input type="number" id="prod-stockTienda" min="0" required />
        </div>
        <div>
          <label for="prod-stockProveedor">Stock Proveedor:</label>
          <input type="number" id="prod-stockProveedor" min="0" required />
        </div>
        <div>
          <label for="prod-costoCompra">Costo Compra ($):</label>
          <input type="number" id="prod-costoCompra" step="0.01" required />
        </div>
        <div>
          <label for="prod-precioVenta">Precio Venta ($):</label>
          <input type="number" id="prod-precioVenta" step="0.01" required />
        </div>

        <button type="submit">Guardar</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Proveedor</th>
            <th>Marca</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Stock Tienda</th>
            <th>Stock Proveedor</th>
            <th>Costo</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productos-tbody">
          <!-- Llenado dinámico -->
        </tbody>
      </table>
    </section>

    <script type="module">
      import {
        obtenerProductos,
        crearProducto,
        actualizarProducto,
        eliminarProducto,
        renderizarTablaProductos,
        llenarSelectProveedores,
        obtenerProveedores
      } from "../../../static/scripts/app.js";

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("form-producto");
        const tbody = document.getElementById("productos-tbody");
        const selectProveedor = document.getElementById("prod-proveedor");

        // Llenamos el select de proveedores
        llenarSelectProveedores("prod-proveedor");
        // Renderizamos la tabla de productos
        renderizarTablaProductos("productos-tbody");

        // Submit del formulario (crear/actualizar)
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const hiddenId = document.getElementById("producto-id").value;
          const proveedorId = Number(selectProveedor.value);
          const marca = document.getElementById("prod-marca").value;
          const nombre = document.getElementById("prod-nombre").value;
          const categoria = document.getElementById("prod-categoria").value;
          const stockTienda = Number(document.getElementById("prod-stockTienda").value);
          const stockProveedor = Number(document.getElementById("prod-stockProveedor").value);
          const costoCompra = Number(document.getElementById("prod-costoCompra").value);
          const precioVenta = Number(document.getElementById("prod-precioVenta").value);

          const datos = {
            proveedorId,
            marca,
            nombre,
            categoria,
            stockTienda,
            stockProveedor,
            costoCompra,
            precioVenta
          };

          if (hiddenId) {
            // Actualizar
            actualizarProducto(Number(hiddenId), datos);
          } else {
            // Crear
            crearProducto(datos);
          }

          form.reset();
          document.getElementById("producto-id").value = "";
          renderizarTablaProductos("productos-tbody");
        });

        // Evento para Editar/Eliminar
        tbody.addEventListener("click", (e) => {
          if (e.target.classList.contains("btn-eliminar-producto")) {
            const id = Number(e.target.dataset.id);
            eliminarProducto(id);
            renderizarTablaProductos("productos-tbody");
          } else if (e.target.classList.contains("btn-editar-producto")) {
            const id = Number(e.target.dataset.id);
            const productos = obtenerProductos();
            const prod = productos.find((p) => p.id === id);
            if (prod) {
              document.getElementById("producto-id").value = prod.id;
              selectProveedor.value = prod.proveedorId;
              document.getElementById("prod-marca").value = prod.marca;
              document.getElementById("prod-nombre").value = prod.nombre;
              document.getElementById("prod-categoria").value = prod.categoria;
              document.getElementById("prod-stockTienda").value = prod.stockTienda;
              document.getElementById("prod-stockProveedor").value = prod.stockProveedor;
              document.getElementById("prod-costoCompra").value = prod.costoCompra;
              document.getElementById("prod-precioVenta").value = prod.precioVenta;
            }
          }
        });
      });
    </script>
  </body>
</html>

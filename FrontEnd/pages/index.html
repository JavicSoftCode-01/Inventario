<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Panel Administrador</title>
    <!-- Paleta de colores y estilo -->
    <link rel="stylesheet" href="../static/styles/styles.css" />

    <!-- Incluir Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Incluir Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./inventario/inventario.html">Inventario</a></li>
      </ul>
    </nav>

    <section>
      <h1>Panel de Administrador</h1>

      <!-- Widgets -->
      <div class="widgets-container">
        <div class="widget">
          <h3>Productos</h3>
          <i class="fa-solid fa-box-open fa-2x" title="COMPRADOS"></i> <span id="widget-total-productos" style="font-size: 1.5rem;">0</span>
        </div>
        <div class="widget">
          <h3>Capital</h3>
          <i class="fa-solid fa-comments-dollar fa-2x" title="INVERTIDO"></i> <span id="widget-total-capital" style="font-size: 1.5rem;">0.00</span>
        </div>
      </div>

      <!-- Contenedor de gráficas -->
      <div class="chart-container">
        <div class="chart-box">
          <h3>Productos</h3>
          <canvas id="chart-barras"></canvas>
        </div>
        <div class="chart-box">
          <h3>Capital</h3>
          <canvas id="chart-linea"></canvas>
        </div>
      </div>
    </section>

    <!-- Tu script principal -->
    <script type="module">
      import {
        totalProductosComprados,
        totalInvertidoGeneral,
        dibujarGraficaBarrasChartJS,
        dibujarGraficaLineaChartJS
      } from "/FrontEnd/static/scripts/app.js";

      document.addEventListener("DOMContentLoaded", () => {
        const spanTotalProductos = document.getElementById("widget-total-productos");
        const spanTotalInvertido = document.getElementById("widget-total-capital");

        // Mostrar widgets
        spanTotalProductos.textContent = totalProductosComprados();
        spanTotalInvertido.textContent = totalInvertidoGeneral().toFixed(2);

        // Dibujar gráficas con Chart.js
        dibujarGraficaBarrasChartJS("chart-barras");
        dibujarGraficaLineaChartJS("chart-linea");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inventario</title>
    <link rel="stylesheet" href="../../static/styles/styles.css" />

    <!-- SweetAlert2 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Incluir Font Awesome (opcional para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./inventario.html">Inventario</a></li>
      </ul>
    </nav>

    <section>
      <h2>Inventario</h2>

      <!-- Botón de crear en la esquina superior derecha -->
      <div class="header-inventario">
        <button id="btn-abrir-modal">Crear Nuevo Registro</button>
      </div>

      <!-- Tabla de compras -->
      <div class="tabla-contenedor">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Proveedor</th>
              <th>Ciudad</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Autoriza</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>% / Ganancia</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="compras-tbody">
            <!-- Se llenará dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Modal para crear/editar registro -->
    <div id="modal-inventario" class="modal">
      <div class="modal-content">
        <span class="modal-cerrar" id="modal-cerrar">&times;</span>
        <h3 id="modal-titulo">Crear/Editar Compra</h3>
        <form id="form-inventario">
          <!-- Campo oculto para saber si editamos -->
          <input type="hidden" id="compra-id" />

          <div class="form-grid">
            <div class="form-column">
              <div class="form-group">
                <label for="prov-proveedor">Proveedor:</label>
                <input type="text" id="prov-proveedor" required />
              </div>

              <div class="form-group">
                <label for="prov-ciudad">Ciudad:</label>
                <input type="text" id="prov-ciudad" />
              </div>

              <div class="form-group">
                <label for="prov-telefono">Teléfono:</label>
                <input type="text" id="prov-telefono" />
              </div>

              <div class="form-group">
                <label for="prov-correo">Correo:</label>
                <input type="email" id="prov-correo" />
              </div>

              <div class="form-group">
                <label for="prov-producto">Producto:</label>
                <input type="text" id="prov-producto" required />
              </div>
            </div>

            <div class="form-column">
              <div class="form-group">
                <label for="prov-precio">Precio del Producto ($):</label>
                <input type="number" id="prov-precio" step="0.01" required />
              </div>

              <div class="form-group">
                <label for="prov-cantidad">Cantidad:</label>
                <input type="number" id="prov-cantidad" min="1" required />
              </div>

              <div class="form-group">
                <label for="prov-total">Total a Pagar ($):</label>
                <input type="text" id="prov-total" readonly />
              </div>

              <div class="form-group">
                <label for="prov-autoriza">Autoriza la compra:</label>
                <input type="text" id="prov-autoriza" />
              </div>

              <div class="form-group">
                <label for="prov-precioVentaPublico">Precio Venta al Público ($):</label>
                <input type="number" id="prov-precioVentaPublico" step="0.01" />
              </div>
            </div>
          </div>

          <button type="submit" id="btn-guardar">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Script principal -->
    <script type="module">
      import {
        crearCompra,
        actualizarCompra,
        eliminarCompra,
        obtenerCompras,
        renderizarTablaCompras
      } from "/FrontEnd/static/scripts/app.js";

      document.addEventListener("DOMContentLoaded", () => {
        const tbody = document.getElementById("compras-tbody");
        const form = document.getElementById("form-inventario");
        const modal = document.getElementById("modal-inventario");
        const btnAbrirModal = document.getElementById("btn-abrir-modal");
        const btnCerrarModal = document.getElementById("modal-cerrar");
        const modalTitulo = document.getElementById("modal-titulo");

        const inputId = document.getElementById("compra-id");
        const inputProveedor = document.getElementById("prov-proveedor");
        const inputCiudad = document.getElementById("prov-ciudad");
        const inputTelefono = document.getElementById("prov-telefono");
        const inputCorreo = document.getElementById("prov-correo");
        const inputProducto = document.getElementById("prov-producto");
        const inputPrecio = document.getElementById("prov-precio");
        const inputCantidad = document.getElementById("prov-cantidad");
        const inputTotal = document.getElementById("prov-total");
        const inputAutoriza = document.getElementById("prov-autoriza");
        const inputPrecioVentaPublico = document.getElementById("prov-precioVentaPublico");

        // Renderizar tabla con datos existentes al cargar
        renderizarTablaCompras("compras-tbody");

        // Función para abrir modal
        function abrirModal() {
          modal.style.display = "block";
        }
        // Función para cerrar modal
        function cerrarModal() {
          modal.style.display = "none";
        }

        // Abrir modal para crear nuevo registro
        btnAbrirModal.addEventListener("click", () => {
          modalTitulo.textContent = "Crear Nueva Compra";
          form.reset();
          inputId.value = "";
          inputTotal.value = "";
          abrirModal();
        });

        // Cerrar modal al hacer clic en la X
        btnCerrarModal.addEventListener("click", cerrarModal);

        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener("click", (e) => {
          if (e.target === modal) {
            cerrarModal();
          }
        });

        // Cálculo automático del total
        function recalcularTotal() {
          const precio = parseFloat(inputPrecio.value) || 0;
          const cantidad = parseFloat(inputCantidad.value) || 0;
          const total = precio * cantidad;
          inputTotal.value = total.toFixed(2);
        }
        inputPrecio.addEventListener("input", recalcularTotal);
        inputCantidad.addEventListener("input", recalcularTotal);

        // Guardar registro (crear o actualizar)
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const hiddenId = inputId.value.trim();
          const datos = {
            proveedor: inputProveedor.value,
            ciudad: inputCiudad.value,
            telefono: inputTelefono.value,
            correo: inputCorreo.value,
            producto: inputProducto.value,
            precioProducto: inputPrecio.value,
            cantidad: inputCantidad.value,
            autorizaCompra: inputAutoriza.value,
            precioVentaPublico: inputPrecioVentaPublico.value
          };

          // Primero cerramos el modal para evitar congelamiento
          cerrarModal();

          if (hiddenId) {
            actualizarCompra(Number(hiddenId), datos);
            await Swal.fire({
              title: "¡Actualizado!",
              text: "El registro se actualizó con éxito",
              icon: "success",
              confirmButtonColor: "#00e676"
            });
          } else {
            crearCompra(datos);
            await Swal.fire({
              title: "¡Creado!",
              text: "El registro se creó con éxito",
              icon: "success",
              confirmButtonColor: "#00e676"
            });
          }

          form.reset();
          inputId.value = "";
          inputTotal.value = "";
          // Actualizamos la tabla después de mostrar el SweetAlert
          renderizarTablaCompras("compras-tbody");
        });

        // Eventos para Editar y Eliminar en la tabla
        tbody.addEventListener("click", async (e) => {
          if (e.target.classList.contains("btn-eliminar")) {
            const id = Number(e.target.dataset.id);
            const result = await Swal.fire({
              title: "¿Eliminar?",
              text: "Esta acción no se puede deshacer.",
              icon: "warning",
              showCancelButton: true,
              confirmButtonColor: "#d33",
              cancelButtonColor: "#3085d6",
              confirmButtonText: "Sí, eliminar",
              cancelButtonText: "Cancelar"
            });
            
            if (result.isConfirmed) {
              eliminarCompra(id);
              // Actualizamos la tabla inmediatamente después de eliminar
              renderizarTablaCompras("compras-tbody");
              await Swal.fire({
                title: "¡Eliminado!",
                text: "El registro fue eliminado.",
                icon: "success",
                confirmButtonColor: "#00e676"
              });
            }
          } else if (e.target.classList.contains("btn-editar")) {
            const id = Number(e.target.dataset.id);
            const compras = obtenerCompras();
            const compra = compras.find((c) => c.id === id);
            if (compra) {
              modalTitulo.textContent = "Editar Compra";
              inputId.value = compra.id;
              inputProveedor.value = compra.proveedor;
              inputCiudad.value = compra.ciudad;
              inputTelefono.value = compra.telefono;
              inputCorreo.value = compra.correo;
              inputProducto.value = compra.producto;
              inputPrecio.value = compra.precioProducto;
              inputCantidad.value = compra.cantidad;
              inputAutoriza.value = compra.autorizaCompra;
              inputPrecioVentaPublico.value = compra.precioVentaPublico;
              recalcularTotal();
              abrirModal();
            }
          }
        });
      });
    </script>
  </body>
</html>

<!-- FrontEnd/pages/inventario/inventario.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inventario</title>
    <link rel="stylesheet" href="../../static/styles/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./inventario.html">Inventario</a></li>
      </ul>
    </nav>

    <section>
      <h2>Inventario</h2>

      <div class="inventario-container">
        <!-- Formulario (25%) -->
        <div class="form-contenedor">
          <form id="form-inventario">
            <!-- Campo oculto para saber si editamos -->
            <input type="hidden" id="compra-id" />

            <label for="prov-proveedor">Proveedor:</label>
            <input type="text" id="prov-proveedor" required />

            <label for="prov-ciudad">Ciudad:</label>
            <input type="text" id="prov-ciudad" />

            <label for="prov-telefono">Teléfono:</label>
            <input type="text" id="prov-telefono" />

            <label for="prov-correo">Correo:</label>
            <input type="email" id="prov-correo" />

            <label for="prov-producto">Producto:</label>
            <input type="text" id="prov-producto" required />

            <label for="prov-precio">Precio del Producto ($):</label>
            <input type="number" id="prov-precio" step="0.01" required />

            <label for="prov-cantidad">Cantidad:</label>
            <input type="number" id="prov-cantidad" min="1" required />

            <label for="prov-total">Total a Pagar ($):</label>
            <!-- Solo lectura, calculado automáticamente -->
            <input type="text" id="prov-total" readonly />

            <label for="prov-autoriza">Autoriza la compra:</label>
            <input type="text" id="prov-autoriza" />

            <label for="prov-precioVentaPublico">Precio Venta al Público ($):</label>
            <input type="number" id="prov-precioVentaPublico" step="0.01" />

            <button type="submit">Guardar</button>
          </form>
        </div>

        <!-- Tabla (75%) -->
        <div class="tabla-contenedor">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Proveedor</th>
                <th>Ciudad</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Autoriza</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>% / Ganancia</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="compras-tbody">
              <!-- Filas dinámicas -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script type="module">
      import {
        crearCompra,
        actualizarCompra,
        eliminarCompra,
        obtenerCompras,
        renderizarTablaCompras
      } from "/FrontEnd/static/scripts/app.js";

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("form-inventario");
        const tbody = document.getElementById("compras-tbody");

        const inputId = document.getElementById("compra-id");
        const inputProveedor = document.getElementById("prov-proveedor");
        const inputCiudad = document.getElementById("prov-ciudad");
        const inputTelefono = document.getElementById("prov-telefono");
        const inputCorreo = document.getElementById("prov-correo");
        const inputProducto = document.getElementById("prov-producto");
        const inputPrecio = document.getElementById("prov-precio");
        const inputCantidad = document.getElementById("prov-cantidad");
        const inputTotal = document.getElementById("prov-total");
        const inputAutoriza = document.getElementById("prov-autoriza");
        const inputPrecioVentaPublico = document.getElementById("prov-precioVentaPublico");

        // Render inicial
        renderizarTablaCompras("compras-tbody");

        // Cálculo automático de "Total a pagar" en el formulario
        function recalcularTotal() {
          const precio = parseFloat(inputPrecio.value) || 0;
          const cantidad = parseFloat(inputCantidad.value) || 0;
          const total = precio * cantidad;
          inputTotal.value = total.toFixed(2);
        }
        inputPrecio.addEventListener("input", recalcularTotal);
        inputCantidad.addEventListener("input", recalcularTotal);

        // Guardar (crear o actualizar)
        form.addEventListener("submit", (e) => {
          e.preventDefault();

          const hiddenId = inputId.value.trim();
          const datos = {
            proveedor: inputProveedor.value,
            ciudad: inputCiudad.value,
            telefono: inputTelefono.value,
            correo: inputCorreo.value,
            producto: inputProducto.value,
            precioProducto: inputPrecio.value,
            cantidad: inputCantidad.value,
            autorizaCompra: inputAutoriza.value,
            precioVentaPublico: inputPrecioVentaPublico.value
          };

          if (hiddenId) {
            // Actualizar
            actualizarCompra(Number(hiddenId), datos);
          } else {
            // Crear
            crearCompra(datos);
          }

          // Limpiar formulario
          form.reset();
          inputId.value = "";
          inputTotal.value = "";

          // Refrescar tabla
          renderizarTablaCompras("compras-tbody");
        });

        // Evento para Editar/Eliminar
        tbody.addEventListener("click", (e) => {
          if (e.target.classList.contains("btn-eliminar")) {
            const id = Number(e.target.dataset.id);
            eliminarCompra(id);
            renderizarTablaCompras("compras-tbody");
          } else if (e.target.classList.contains("btn-editar")) {
            const id = Number(e.target.dataset.id);
            const compras = obtenerCompras();
            const compra = compras.find((c) => c.id === id);
            if (compra) {
              // Llenar formulario
              inputId.value = compra.id;
              inputProveedor.value = compra.proveedor;
              inputCiudad.value = compra.ciudad;
              inputTelefono.value = compra.telefono;
              inputCorreo.value = compra.correo;
              inputProducto.value = compra.producto;
              inputPrecio.value = compra.precioProducto;
              inputCantidad.value = compra.cantidad;
              inputAutoriza.value = compra.autorizaCompra;
              inputPrecioVentaPublico.value = compra.precioVentaPublico;
              // Recalcular total
              recalcularTotal();
            }
          }
        });
      });
    </script>
  </body>
</html>
